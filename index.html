<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div>
    <h1>Stop Watch</h1>
  </div>
<div>
  <h2 id="min">0</h2>
  <h2 id="sec">0</h2>
  <h2 id="msec">0</h2>
</div>
<div>

</div>
</body>
